<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="modalDelete.css" /> 
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"/>
    <title>Delete Movie</title>
</head>
<body>
    <button id="myBtn">Delete</button>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Are you sure you want to delete this movie?</p>
            <button class="buttonYes">YES</button>
            <button class="buttonNo">NO</button>
            <div class="footer-logo">
                <i class="fas fa-dragon"></i>
            </div>
        </div>
    </div>
             
    <script src="../models/Movie.js"></script>
    <script src="../views/movieDetails.js"></script>
    <script src="../views/modalDelete.js"></script>
</body>
</html>
