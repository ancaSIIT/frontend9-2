<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="movieDetails.css" />
  <link rel="stylesheet" href="modalDelete.css" media="screen" />
  <link rel="stylesheet" href="modalEdit.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
  <title>Movie Details</title>
</head>

<body>
  <header>
    <div class="header-wrapper wrapper">
      <div class="header-left">
        <a href="home.html"><i class="fas fa-dragon  fa-3x"></i></a>
        <p> My IMDB Page </p>
      </div>
      <div class="header-right">
        <i class="far fa-user"></i>
        <span class="username"></span>
        <button class="login-button button shadow">Login</button>
        <button class="register-button button shadow">Register</button>
        <button class="logout-button button shadow">Logout</button>
      </div>
    </div>
  </header>
  <div class="wrapper-border upper"></div>
  <div class="container">
    <h2 class="title"></h2>
    <p class="plot"></p>
    <div class="image">
      <img class="posterUrl" alt="Poster" />
    </div>
    <section class="details">
      <p>
        Year:
        <span class="year"> </span>
      </p>
      <p>
        Language:
        <span class="language"></span>
      </p>
      <p>
        Runtime:
        <span class="runtime"></span>
      </p>
      <p>
        Genre:
        <span class="genre"></span>
      </p>
      <p>
        Imdb Rating:
        <span class="imdbRating"></span>
      </p>
    </section>
    <div class = "container-buttons">
      <button class="edit-button" name="button">Edit</button>
      <button class="delete-button" name="button">Delete</button>
    </div>
    </div>
    <div class="wrapper-border"></div>
      

    <!-- Edit Modal -->
    <div class="modal-shadow">
      <div class="modal-wrapper">
        <div class="modal-header">
          <i class="fas fa-dragon logo-edit"></i>
          <p>Edit this movie.</p>
          <span class="edit-close">&#935;</span>
        </div>
        <form class="inputs-form">
          <label for="title">Title:</label>
          <input class="title-input" type="text" name="title" required />
          <label for="plot">Plot:</label>
          <input class="plot-input" type="text" name="plot" required />
          <label for="year">Year:</label>
          <input class="year-input" type="text" name="year" required />
          <label for="language">Language:</label>
          <input class="language-input" type="text" name="language" required />
          <label for="runtime">Runtime:</label>
          <input class="runtime-input" type="text" name="runtime" required />
          <label for="poster">PosterUrl:</label>
          <input class="poster-input" type="text" name="poster" required />
          <label for="genre">Genre:</label>
          <input class="genre-input" type="text" name="genre" required />
          <label for="rating">Rating:</label>
          <input class="rating-input" type="text" name="rating" required />
        </form>
        <div class="buttons">
          <button class="save-button">Save</button>
          <button class="close-button">Close</button>
        </div>
      </div>
    </div>

    <!-- Delete Modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <div class="modal-content-header">
          <i class="fas fa-dragon"></i>
          <p>Are you sure you want to delete this movie?</p>
          <span class="close">&times;</span>
        </div>
        <div class="modal-content-buttons">
          <button class="button-yes">YES</button>
          <button class="button-no">NO</button>
        </div>
      </div>
    </div>

    <!-- Login Modal -->
    <div class="login-modal">
      <div class="content-modal">

        <div class="login-close">+</div>
        <i class="fas fa-dragon  fa-3x"></i>

        <form class="loginForm" method="post">
          <label class="loginValidateMessage"></label>
          <input class="login-input" type="text" placeholder="Userame" id="username">
          <input class="login-input" type="password" placeholder="Password" id="password">
          <button class="login-button-modal" id="btnLogin">Login</button>
          <p class="message">Don't have an account? <a href="#">Click here.</a></p>
        </form>
      </div>
    </div>

    <!-- Register Modal -->

    <div class="reg-modal">
      <div class="reg-content">
        <div class="reg-close">+</div>
        <i class="fas fa-dragon  fa-3x"></i>

        <form>
          <label class="registerValidateMessage"></label><br>
          <input class="register-input" type="text" placeholder="Userame" id="regUsername"><br>
          <input class="register-input" type="password" placeholder="Password" id="regPassword"><br>
          <button class="register-button-modal" id="btnRegister">Register</button>
        </form>
        <p class="messageb">Already Registered? <a href="#">Login.</a></p>

      </div>
    </div>

    <!-- Details Footer -->

    <footer>
      <div class="footer-content">
        <div class="footer-logo shadow">
          <i class="fas fa-dragon  fa-3x"></i>
          <span>Dragons Team</span>
        </div>
      </div>
      <div class="footer-details wrapper">
        <div class="footer-contact">
          <p>Contact us:</p>
          <a href=""><i class="fab fa-facebook-f shadow"></i></a>
          <a href=""><i class="fab fa-twitter shadow"></i></a>
          <a href=""><i class="fab fa-instagram shadow"></i></a>
          <a href=""><i class="fab fa-youtube-square shadow"></i></a>
          <div class="footer-copyright">
            <p>
              <i class="far fa-copyright"></i>2019 dragons team. all rights
              reserved
            </p>
          </div>
        </div>
      </div>
    </footer>
    <script src="../models/Movie.js"></script>
    <script src="../models/Auth.js"></script>
    <script src="../views/authState.js"></script>
    <script src="../views/modalEdit.js"></script>
    <script src="../views/movieDetails.js"></script>    
    <script src="../views/modalDelete.js"></script>

</body>

</html>
